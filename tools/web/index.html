<!DOCTYPE html>
<html>
<head>
  <title>Upload and Process YAML</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Upload a YAML file</h1>
    <input type="file" id="fileInput" class="form-control">
    <button id="uploadButton" class="btn btn-primary mt-3">Upload</button>
    <div id="fileDisplay" class="mt-4"></div>
    <button id="processButton" class="btn btn-success mt-3">Process YAML</button>
    <a id="downloadLink" class="btn btn-secondary mt-3" style="display:none">Download Processed File</a>
  </div>
  <script src="main.js"></script>
</body>
</html>
